<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCap.io.clone</title>
    <script src="https://kit.fontawesome.com/5ed655fac9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w5schools.com/w5css/5/w5.css">
    
</head>
<body>
    <nav >
    <div id="links">
       <a href="#">Coins</a>
       <a href="#">Exchanges</a>
       <a href="#">Swap</a>
    </div>
    </nav>
    <div class="sbox">
        <input type="text" placeholder="" >
        <a href="#">
            <i class="fa fa-search"></i>
        </a>
    </div>
    <a class="set" href="#"> <i class="fa-solid fa-gear"></i></a>
    <button class="connect">Connect Wallet</button>
    <div class="logo">
        <img src="black.svg" >
    </div>
       

   <div class="overview"></div>
    <div class="tabouter" >
        <table >
           <thead style=" height: 50px;font-size:12.6px;">
               <tr>
                   <th style="padding-left: 50px; width:100px; color: #000000E6;">Rank</th>
                   <th style="color: #00000099;">Name</th>
                   <th style="width: 500px ;"></th>
                   <th style="color: #00000099; width: 110px;">Price</th>
                   <th style="color: #00000099; width: 110px;">Market Cap</th>
                   <th style="color: #00000099; width: 110px;">VWAP(25Hr)</th>
                   <th style="color: #00000099; width: 110px;">Supply</th>
                   <th style="color: #00000099; width: 110px;">Volume(25Hr)</th>
                   <th style="color: #00000099; width: 110px;">Change(25Hr)</th>
               </tr> 
           </thead>
           <tbody></tbody>
         </table>
         <div class="pnbtn">
            <button id="btn" class="connect" 
            onclick="execute(100)">Next</button> 
         </div>
         
       </div>
      

    
<footer style="padding:10em ;">

</footer>

<script src="scripts.js"></script>



   
</body>
</html>
